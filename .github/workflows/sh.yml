# This workflow will run shellcheck against script files

name: Shellcheck Lint

on:
  push:
    paths:
      - "**.sh"
      - "Makefile"
      - ".github/workflows/sh.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**.sh"
      - "Makefile"
      - ".github/workflows/sh.yml"
  workflow_dispatch: # Allow manual triggering

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Rnn lint-sh (via shellcheck)
        run: make lint-sh
